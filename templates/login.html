<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/43c9de827a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/estilos.css">
</head>
<body>
{% include 'header.html' %}
<div class="dogimg">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card container-fluid shadow" style="width: 20rem;">
            {% with messages = get_flashed_messages() %}

            {% if messages %}
            <br />
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        
            {% endwith %}
            <h2 class="text-center mb-4">Login</h2>
            <form action="/login" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn papuclase w-100 text-white">Login</button>

                <div class="text-center text-dark mt-3">
                    <a href="newaccount">Create new account</a>
                </div>
                <br>
                <!-- <div class="text-center text-dark mt-3"> -->
                    <!-- <a href="forgotpass">Forgot password?</a> -->
                <!-- </div> -->
            </form>
        </div>      
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% include 'footer.html' %}
</body>
</html>
