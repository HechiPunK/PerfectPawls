<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos | Perfect Pawls</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Static/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  {% include 'header.html' %}

    <div class="container mt-4">
        <div class="content-box">
            <div class="container my-4">
                <h2 class="text-center mb-4">Contact Us</h2>
                <form>
                  <!-- Nombre -->
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control w-50" id="name" placeholder="Type your name" required>
                  </div>
            
                  <!-- Email -->
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control w-50" id="email" placeholder="name@example.com" required>
                  </div>
            
                  <!-- Teléfono -->
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" class="form-control w-50" id="phone" placeholder="Ex. 123-456-7890" required>
                  </div>
            
                  <!-- Mensaje -->
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control w-50" id="message" rows="4" placeholder="Write your message here" required></textarea>
                  </div>
            
                  <!-- Botón de enviar -->
                  <button type="submit" class="btn papuclase text-white w-50">Submit</button>
                </form>
              </div>
        </div>
    </div>

    {% include 'footer.html' %}
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
