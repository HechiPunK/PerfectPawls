<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Static/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    {% include 'header.html' %}

    <div class="forgot_passimg">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow" style="width: 20rem;">
                <h2 class="text-center mb-4">Restore password</h2>
                <form action="/login" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">e-mail address</label>
                        <input type="text" class="form-control" id="e-mail" name="e-mail" required>
                    </div>           
                    <button type="submit" class="btn papuclase text-white w-100">Request new password</button>
                </form>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
